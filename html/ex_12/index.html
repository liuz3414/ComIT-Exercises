<!DOCTYPE html>
<html>
    <head>
        <title>Create User</title>
    </head>

    <body>
        <h1>Create User</h1>
        <hr>
        <form action="create_user.html" method="GET" enctype="application/x-www-form-urlencoded">
            <label>User name</label>
            <input type="text" name="username" placeholder="username" size="30" maxlength="12"></input>
            <fieldset>
                <legend>User Form</legend>
            </fieldset>
            <label>Password</label>
            <input type="password" name="password" size="30" maxlength="8" placeholder="password"></input><br>
            
            <meta name="description" content="Select your favourite superheroe">
            <label>Select your favourite superheroe</label><br>
            <label>Superman</label>
            <input type="radio" name="superheros">
            <label>Batman</label>
            <input type="radio" name="superheros" checked>
            <label>Wonder woman</label>
            <input type="radio" name="superheros">
            <label>Flash</label>
            <input type="radio" name="superheros">
            <label>Thor</label>
            <input type="radio" name="superheros">
            <label>Hulk</label>
            <input type="radio" name="superheros"><br>

            <label>Select your favourite video game</label><br>
            <label>Fifa</label>
            <input type="checkbox" name="videogames" value="Fifa" checked>
            <label>NHL</label>
            <input type="checkbox" name="videogames" value="NHL">
            <label>Resident Evil</label>
            <input type="checkbox" name="videogames" value="Resident Evil">
            <label>Uncharted</label>
            <input type="checkbox" name="videogames" value="Uncharted" checked><br>

            <input type="hidden" id="userid" name="userid" value="2300"><br>

            <a href="create_user.html">
                <img src="img/register_button.png" name="login">
            </a>

        </form>
    </body>

</html>
